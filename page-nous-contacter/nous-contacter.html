    </header>
    <main id="main-contact">
      <div id="container-formulaire">
        <h2>Nous contacter</h2>
        <p>
          Vous pouvez nous contacter en complétant le formulaire ci-dessous :
        </p>
        <form action="nous-contacter.html" method="get">
          <div id="nom-prenom">
            <label for="nom">Nom :</label>
            <input
              id="nom"
              type="text"
              name="nom"
              placeholder="Entrer votre nom"
              required
            />
            <label for="prenom">Prenom :</label>
            <input
              id="prenom"
              type="text"
              name="prenom"
              placeholder="Entrer votre prenom"
              required
            />
          </div>
          <label for="email">Adresse e-mail :</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="ex: unSecondTourDeJeux@gmail.com"
            required
          />
          <label for="telephone">Numéro de téléphone :</label>
          <input
            id="telephone"
            type="tel"
            name="telephone"
            placeholder="ex: 514-999-9999"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            placeholder="Entrer votre message ici"
            rows="5"
            cols="88"
          ></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <div id="contact-image">
        <img
          src="../image/nous-contacter.png"
          alt="Image d'un enfant qui lance un avion"
        />
      </div>
    </main>
    <footer>
      <h3>Nous contacter :</h3>
      <div id="container-footer">
        <div id="contact-info">
          <p>unSecondTourDeJeux@gmail.com</p>
          <a href="https://www.facebook.com/" target="_blank">
            <img src="../image/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../image/instagram.svg" alt="Instagram" />
          </a>
        </div>
        <p>© 2024 Camille Breau</p>
      </div>
    </footer>
